<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Döviz siesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="doviz">
      <h1 class="euro">Euro</h1>
      <h1 class="dolar">Dolar</h1>
    </div>

    <div class="calculate">
      <div class="mevcut-birim">
        <h3>Mevcut Birim</h3>
        <div class="radio1">
          <div>
            <input type="radio" name="" id="" value="Lira" class="l1" /><label
              >Lira</label
            >
          </div>

          <div>
            <input type="radio" name="" id="" value="Euro" class="e1" /><label
              >Euro
            </label>
          </div>

          <div>
            <input type="radio" name="" id="" value="Dolar" class="d1" /><label
              >Dolar</label
            >
          </div>
        </div>

        <div><input type="text" name="" class="miktar" /></div>
      </div>
      <div class="sonuc-birim">
        <div class="radio2">
          <div>
            <input type="radio" name="" id="" value="Lira" class="l2" />
            <label> Lira</label>
          </div>
          <div>
            <input type="radio" name="" id="" value="Eurp" class="e2" />
            <label>Euro</label>
          </div>
          <div>
            <input type="radio" name="" id="" value="Dolar" class="d2" />
            <label>Dolar</label>
          </div>
        </div>
      </div>
      <h3 class="result">Sonuç</h3>
      <button class="btn">Hesapla</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
